<div class="home-module container py-3">
  <h1 class="display-4">{{ $ctrl.content.title }}</h1>
  <hr />
  <p class="lead" data-ng-repeat="subtitle in $ctrl.content.subtitles">{{ subtitle }}</p>
  <div class="row m-0 align-items-center justify-content-between">
    <div class="col pl-0">
      <status-badges badges="$ctrl.statusBadges"></status-badges>
    </div>
    <div class="col pr-0 d-flex justify-content-end">
      <button type="button" class="btn btn-info" style="cursor:pointer;" data-ng-click="$ctrl.createTimeOffRequestModal()">Create Time Off</button>
    </div>
  </div>
  <hr />
  <time-off-requests requests="$ctrl.requests" remove-request="$ctrl.removeRequestModal(request)" edit-request="$ctrl.editRequest(request)"></time-off-requests>
</div>
