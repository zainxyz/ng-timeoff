<div class="time-off-reqests py-3">
  <div class="card flex-row justify-content-start mb-3" data-ng-repeat="request in $ctrl.timeOffRequests">
    <div class="card-body bg-light time-off-date">
      <ul class="list-unstyled text-center text-uppercase font-weight-bold mb-0">
        <li class="day">{{ request.date.startWeekday }}</li>
        <li class="date">{{ request.date.startDay }}</li>
        <li class="month">{{ request.date.startMonth }}</li>
      </ul>
    </div>
    <div class="card-body">
      <ul class="list-unstyled mb-0">
        <li class="text-uppercase">{{ request.reasonString }}</li>
        <li><strong>{{ request.date.daysCount }} day(s)</strong></li>
        <li><small>Submitted {{ request.date.submitted }}</small></li>
      </ul>
    </div>
    <div class="card-body w-50 ml-auto">
      <small>{{ request.notes }}</small>
    </div>
    <div class="card-body d-flex flex-column justify-content-between align-items-end">
      <i class="material-icons text-secondary">{{ request.reason }}</i>
      <p class="text-uppercase mb-0 text-{{ request.statusColor }}">{{ request.status }}</p>
    </div>
    <div class="card-body p-0 pl-2" style="flex:0 0 auto;">
      <button type="button" class="btn btn-light btn-sm p-1" style="line-height:1;" data-ng-click="$ctrl.removeRequest({request})">
        <i class="material-icons text-secondary">clear</i>
      </button>
    </div>
  </div>
</div>
